<!-- signature.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Electronically</title>
    <style>
        #signature-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h2>Signature Pad</h2>

<canvas id="signature-canvas" width="400" height="200"></canvas>

<button id="clear">Clear</button>
<button id="save">Save Signature</button>

<!-- Form to submit the signature -->
<form id="signature-form" action="{% url 'signature' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" id="signature-data" name="signature_data">
    <button type="submit">Submit Signature</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

<script>
    // Set up the Signature Pad
    var canvas = document.getElementById('signature-canvas');
    var signaturePad = new SignaturePad(canvas);

    // Clear the canvas
    document.getElementById('clear').addEventListener('click', function () {
        signaturePad.clear();
    });

    // Save the signature
    document.getElementById('save').addEventListener('click', function () {
        if (signaturePad.isEmpty()) {
            alert("Please provide a signature first.");
        } else {
            var data = signaturePad.toDataURL();
            document.getElementById('signature-data').value = data;
            document.getElementById('signature-form').submit();
        }
    });
</script>

</body>
</html>
