{% extends "navbar.html" %}

{% block title %}
<title>Profile Page</title>
{% endblock %}

{% block content %} 

   {% for user in all_user %}
        <form method="post" action="/edit_user/{{ user.id }}/">
            {% csrf_token %}
            <div class="row" style="width: 30rem;">
                <div class="col">
                    <label for="name_{{ user.id }}">ชื่อ</label>
                    <input type="text" name="name" id="name_{{ user.id }}" class="form-control" value="{{ user.name }}" disabled>
        
                    <label for="email_{{ user.id }}">อีเมล</label>
                    <input type="text" name="email" id="email_{{ user.id }}" class="form-control" value="{{ user.email }}" disabled>

                    <label for="tel_{{ user.id }}">เบอร์โทร</label>
                    <input type="text" name="tel" id="tel_{{ user.id }}" class="form-control" value="{{ user.tel }}" disabled>
                </div>
        
                <div class="col">
                    <label for="lastName_{{ user.id }}">นามสกุล</label>
                    <input type="text" name="lastName" id="lastName_{{ user.id }}" class="form-control" value="{{ user.lastName }}" disabled>
        
                    <label for="address_{{ user.id }}">ที่อยู่</label>
                    <input type="text" name="address" id="address_{{ user.id }}" class="form-control" value="{{ user.address }}" disabled>
                </div>
            </div>

            <div class="mt-3">
                <a href="/edit_user/{{ user.id }}" class="btn btn-warning">Edit</a>
            </div>
        </form>
   {% endfor %}
    
{% endblock %}
