<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Form</title>
    <style>
        canvas {
            border: 1px solid black;
            touch-action: none; /* ป้องกันการเลื่อนหน้าจอในมือถือ */
        }
    </style>
    <script>
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let canvas, ctx;

        function initCanvas() {
            canvas = document.getElementById("signature-pad");
            ctx = canvas.getContext("2d");

            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", draw);
            canvas.addEventListener("mouseup", stopDrawing);
            canvas.addEventListener("mouseout", stopDrawing);

            // รองรับหน้าจอสัมผัส
            canvas.addEventListener("touchstart", startDrawingTouch, { passive: false });
            canvas.addEventListener("touchmove", drawTouch, { passive: false });
            canvas.addEventListener("touchend", stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        function startDrawingTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [touch.clientX - rect.left, touch.clientY - rect.top];
            isDrawing = true;
        }

        function drawTouch(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }
    </script>
</head>
<body onload="initCanvas()">
    <h1>Signature Form</h1>
    <form id="signature-form" method="POST">
        {% csrf_token %}

        <!-- แสดงหมายเลขการเสนอราคา (quotation number) ที่ได้รับจาก URL -->
        <div class="form-group mb-3">
            <label for="quotation_number">Quotation Number</label>
            <input type="text" name="quotation_number" class="form-control" value="{{ quotation_number }}" readonly>
        </div>
        <canvas id="signature-pad" width="200" height="200"></canvas>
        <br><br>

        <input type="hidden" id="signature_data" name="signature_data">

        <button type="button" onclick="saveSignature()">Save Signature</button>
        <button type="button" onclick="clearSignature()">Clear</button>
    </form>
    <script>
        function saveSignature() {
            const dataURL = canvas.toDataURL("image/png");
            document.getElementById("signature_data").value = dataURL;
            document.getElementById("signature-form").submit();
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
