<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation & Deposit Slip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .signature-img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Quotation & Deposit Slip</h1>

        <!-- Task State (Hidden, used by JS) -->
        <div id="taskState" style="display:none;">{{ task_state }}</div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Quotation Section -->
            <div id="quotation" class="tab-content">
                {% include 'quotation_view.html' %}
                <h1 class="text-center">Quotation & Deposit Slip</h1>
            </div>

            <!-- Deposit Slip Section -->
            <div id="depositslip" class="tab-content">
                <!--{% include 'depositslip_view.html' %}-->
            </div>
        </div>

    </div>

    <script>
        // Get the task state from the hidden div
        var taskState = document.getElementById('taskState').textContent;
        console.log(taskState); // ตรวจสอบค่าของ taskState ในคอนโซล
    
        // Function to show the correct tab based on taskState
        function showState(state) {
            // Hide all sections first
            document.querySelectorAll('.tab-content').forEach(function(tab) {
                tab.classList.remove('active');
            });
    
            // Show the corresponding section based on taskState
            if (state === 'quotation') {
                document.getElementById('quotation').classList.add('active');
                document.getElementById('depositslip').classList.remove('active');
            } else if (state === 'depositslip') {
                document.getElementById('depositslip').classList.add('active');
                document.getElementById('quotation').classList.remove('active');
            }
        }
    
        // Call the function to show the appropriate state
        showState(taskState);
    </script>
    

    <!-- JS for Bootstrap tab functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
