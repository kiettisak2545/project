<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบฝากเงิน</title>
</head>
<body>
    <h1>ใบฝากเงิน</h1>
    
    <div style="width: 30rem;">
        <!-- ข้อมูล DepositSlip -->
        <label for="depositslip_number">เลขที่</label>
        <input type="text" id="depositslip_number" class="form-control" value="{{ depositslip.depositslip_number }}" readonly>

        <label for="depositslip_date">วันที่</label>
        <input type="date" id="depositslip_date" class="form-control" value="{{ depositslip.depositslip_date }}" readonly>

        <!-- ข้อมูล User -->
        <label for="name">ชื่อ</label>
        <input type="text" id="name" class="form-control" value="{{ user.name }}" readonly>

        <label for="lastName">นามสกุล</label>
        <input type="text" id="lastName" class="form-control" value="{{ user.last_name }}" readonly>

        <label for="address">ที่อยู่</label>
        <input type="text" id="address" class="form-control" value="{{ user.address }}" readonly>

        <label for="userid_card">เลขประจำตัวผู้เสียภาษี</label>
        <input type="text" id="userid_card" class="form-control" value="{{ user.userid_card }}" readonly>

        <label for="tel">เบอร์โทร</label>
        <input type="text" id="tel" class="form-control" value="{{ user.tel }}" readonly>

        <!-- ข้อมูล Quotation -->
        <label for="customer_name">ชื่อ</label>
        <input type="text" id="customer_name" class="form-control" value="{{ quotation.name }}" readonly>

        <label for="customer_lastName">นามสกุล</label>
        <input type="text" id="customer_lastName" class="form-control" value="{{ quotation.last_name }}" readonly>

        <label for="customer_address">ที่อยู่</label>
        <input type="text" id="customer_address" class="form-control" value="{{ quotation.address }}" readonly>

        <label for="customer_tel">เบอร์โทร</label>
        <input type="text" id="customer_tel" class="form-control" value="{{ quotation.tel }}" readonly>

        <!-- ข้อมูล DepositOrder -->
        <h3>รายการฝาก</h3>
        {% for order in deposit_orders %}
        <label for="id">ลำดับ</label>
        <input type="text" id="id" class="form-control" value="{{ order.id }}" readonly>

        <label for="deposit_ordername">รายการ</label>
        <input type="text" id="deposit_ordername" class="form-control" value="{{ order.deposit_ordername }}" readonly>

        <label for="deposit_price">ราคา</label>
        <input type="text" id="deposit_price" class="form-control" value="{{ order.deposit_price }}" readonly>
        {% endfor %}

        <!-- ข้อมูลรวมเงิน -->
        <label for="deposit_total">รวม</label>
        <input type="text" id="deposit_total" class="form-control" value="{{ depositslip.deposit_total }}" readonly>

        <label for="deposit_vat">ภาษีมูลค่าเพิ่ม</label>
        <input type="text" id="deposit_vat" class="form-control" value="{{ depositslip.deposit_vat }}" readonly>

        <label for="deposit_totalprice">รวมเงินทั้งหมด</label>
        <input type="text" id="deposit_totalprice" class="form-control" value="{{ depositslip.deposit_totalprice }}" readonly>

        <label for="deposit_totalpriceTH">จำนวนเงินทั้งหมด (เลขไทย)</label>
        <input type="text" id="deposit_totalpriceTH" class="form-control" value="{{ depositslip.deposit_totalpriceTH }}" readonly>

        <!-- ข้อมูลธนาคาร -->
        <label for="bank">ธนาคาร</label>
        <input type="text" id="bank" class="form-control" value="{{ user.bank }}" readonly>

        <label for="bank_address">สาขา</label>
        <input type="text" id="bank_address" class="form-control" value="{{ user.bank_address }}" readonly>

        <label for="accountnumber">เลขบัญชี</label>
        <input type="text" id="accountnumber" class="form-control" value="{{ user.accountnumber }}" readonly>
    </div>
</body>
</html>
